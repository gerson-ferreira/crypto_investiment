<div class="header bg-gradient-danger pb-2 pt-2 pt-md-8"></div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-12 mb-5 mb-xl-0">
      <div class="card bg-gradient-default shadow">
        <div class="card-header bg-transparent">
          <div class="row align-items-center">
            <div class="col">
              <h2 class="text-white mb-0">Petróleo Brasileiro S.A. - Petrobras (PETR4.SA)</h2>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="chart chart-container">
            <canvas id="lineChart" height="400"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-xl-12 mb-5 mb-xl-0">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row align-items-center">
            <div class="col">
              <h3 class="mb-0">Petróleo Brasileiro S.A. - Petrobras (PETR4.SA)</h3>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Dia</th>
                <th scope="col">Data</th>
                <th scope="col">Valor</th>
                <th scope="col">Variação em relação a D-1</th>
                <th scope="col">Variação em relação a primeira data</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let price of prices">
                <td>{{ price.day }}</td>
                <td>{{ price.date }}</td>
                <td>{{ price.value | currency: 'BRL' }}</td>
                <td>{{ price.variationD1 }}</td>
                <td>{{ price.variationFirst }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
